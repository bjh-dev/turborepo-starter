name: CI

# Trigger the workflow on push and pull requests to the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Jobs to run
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Install Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.18

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      # Install Dependencies
      - name: Install Dependencies
        run: bun install

      # Run Biome linting and formatting checks
      - name: Lint and Format Check
        run: bun run biome check --line-ending=lf .

      # Run TypeScript type checking via Turborepo
      - name: Type Check
        run: bun run check-types

      # Build the Next.js app via Turborepo
      - name: Build
        run: bun run build
