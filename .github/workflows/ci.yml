name: CI

# Trigger the workflow on push and pull requests to the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Jobs to run
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.2
          cache: "pnpm"

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      # Run Biome linting and formatting checks
      - name: Lint and Format Check
        run: bun run biome check --line-ending=lf .

      # Run TypeScript type checking via Turborepo
      - name: Type Check
        run: bun run check-types

      # Build the Next.js app via Turborepo
      - name: Build
        run: pnpm build
